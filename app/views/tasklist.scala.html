@sidebar = {
<div class="sidebar-menu toggle-others collapsed">

    <div class="sidebar-menu-inner">

        <header class="logo-env">

            <!-- logo -->
            <div class="logo">
            </div>

            <!-- This will toggle the mobile menu and will be visible only on mobile devices -->
            <div class="mobile-menu-toggle visible-xs">
                <a href="#" data-toggle="user-info-menu">
                    <i class="fa-bell-o"></i>
                    <span class="badge badge-success">7</span>
                </a>

                <a href="#" data-toggle="mobile-menu">
                    <i class="fa-bars"></i>
                </a>
            </div>

            <!-- This will open the popup with user profile settings, you can use for any purpose, just be creative -->
            <div class="settings-icon">
                <a href="#" data-toggle="settings-pane" data-animate="true">
                    <i class="fa fa-cog fa-4x"></i>
                </a>
            </div>


        </header>


        <ul id="main-menu" class="main-menu">
            <!-- add class "multiple-expanded" to allow multiple submenus to open -->
            <!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->
            <li>
                <a href="@routes.Application.index">
                    <i class="fa fa-dashboard fa-fw"></i>
                    <span class="title">Dashboard</span>
                </a>
            </li>
                    <li>
                        <a href="@routes.SparkJar.executejarpage">
                            <i class="fa fa-free-code-camp"></i>
                            <span class="title">SPARK-JAR</span>
                        </a>
                    </li>
            <li>
                <a href="#">
                    <i class="fa fa-table"></i>
                    <span class="title">APP-DATA</span>
                </a>
                <ul>
                    <li>
                        <a href="@routes.YarnList.yarnlist">
                            <span class="title">Yarn-Apps</span>
                        </a>
                    </li>
                    <li>
                        <a href="@routes.SparkList.sparklist">
                            <span class="title">Spark-Apps</span>
                        </a>
                    </li>

                </ul>
            </li>
        </ul>

    </div>

</div>
}
@main("Task Management")(sidebar) {

<div class="page-title">

    <div class="title-env">
        <h1 class="title">Task Management</h1>
        <p class="description">Task Management View Panel</p>
    </div>

    <div class="breadcrumb-env">

        <ol class="breadcrumb bc-1">
            <li>
                <a href="@routes.Application.index"><i class="fa-home"></i>Home</a>
            </li>
            <li>
                <a href="#">Personal Center</a>
            </li>
            <li class="active">

                <strong>Task Management</strong>
            </li>
        </ol>

    </div>

</div>

<!--<link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")" type="text/css"/>-->
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/style-responsive.css")" type="text/css"/>
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/xenon-forms.css")" type="text/css"/>
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/sweetalert.css")" type="text/css"/>
<script src="@routes.Assets.at("javascripts/sweetalert.min.js")" type="text/javascript"></script>
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/zeroModal.css")" type="text/css"/>
<script src="@routes.Assets.at("javascripts/zeroModal.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/task.js")" type="text/javascript"></script>

<p>
<span class="label label-default">ACCEPTED</span>
<span class="label label-primary">RUNNING</span>
<span class="label label-success">FINISHED</span>
<span class="label label-warning">KILLED</span>
<span class="label label-danger">FAILED</span>
</p>



<div class="clearfix"> </div>
<div class="graphs">
    <!--collapse start-->
    <div class="panel-group " id="accordion2">
        <div class="panel panel-color panel-blue">
            <div class="panel-heading dark">
                <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne2">
                        HADOOP YARN
                    </a>
                </h4>
            </div>
            <div id="collapseOne2" class="panel-collapse collapse">
                <div class="panel-body">

                    <div class="adv-table editable-table ">
                        <div class="clearfix" >



                        </div>
                        <div class="space15"></div>
                        <table class="table table-striped table-hover table-bordered" id="editable-yarn">
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-color panel-success">
            <div class="panel-heading dark">
                <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo2">
                        SPARK STANDALONE
                    </a>
                </h4>
            </div>
            <div id="collapseTwo2" class="panel-collapse in">
                <div class="panel-body">
                    <div class="adv-table editable-table ">
                        <div class="clearfix">
                        </div>
                        <div class="space15"></div>
                        <table class="table table-striped table-hover table-bordered" id="editable-standalone">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--collapse end-->



    <div class="clearfix"> </div>

</div>


<script src="@routes.Assets.at("javascripts/jquery-ui-1.9.2.custom.min.js")" type="text/javascript" ></script>
<script src="@routes.Assets.at("javascripts/jquery-migrate-1.2.1.min.js")" type="text/javascript" ></script>
<script src="@routes.Assets.at("javascripts/jquery.nicescroll.js")" type="text/javascript" ></script>
<script src="@routes.Assets.at("javascripts/jquery.dataTables.js")" type="text/javascript" ></script>
<script src="@routes.Assets.at("javascripts/scripts.js")" type="text/javascript" ></script>
<script>initList()</script>
}
